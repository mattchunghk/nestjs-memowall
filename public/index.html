<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="google-signin-client_id" content="758390979386-l3a4hrab2krjdsfe5vqsa8b4a3oh3dl2.apps.googleusercontent.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css" integrity="sha512-5PV92qsds/16vyYIJo3T/As4m2d8b6oWYfoqV+vtizRB6KhF1F9kYzWzQmsO6T3z3QG2Xdhrx7FQ+5R1LiQdUA==" crossorigin="anonymous"
        referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">

    <title>Online Memo Wall</title>
</head>

<body>

    <div class="container-fluid">
        <h1>Online Memo Wall</h1>

        <div class="row">
            <div class="col-xxl-3 col-xl-3 col-md-4 col-sm-6 form-out-box">
                <div class="memo-box">

                    <form method="POST" action="/memo-formidable" enctype="multipart/form-data" id="memo-form">
                        <textarea name="memoText" class="memo-main"></textarea>
                        <label for="file-upload" class="custom-file-upload">
                                <i class="fa fa-cloud-upload"></i> Image Upload
                            </label>
                        <input id="file-upload" type="file" name="memoFile" />

                        <button class="memo-button">Submit</button>
                    </form>


                    <form method="POST" action="/admin" id="admin-form">
                        <div class="admin-txt">Administration</div>
                        <input type="text" class="input-text" name="username" placeholder="Username" onClick="this.select();">
                        <input type="password" class="input-text" id="password-text" name="password" placeholder="Password" onClick="this.select();">
                        <i class="far fa-eye" id="togglePassword"></i>
                        <button class="button">Submit</button>

                        <a href="/connect/google" class="btn btn-success">Sign
                                in With Google</a>
                        <!-- <div id="my-signin2" href="/connect/google"></div> -->
                    </form>

                    <form method="POST" action="/admin/logout" id="admin-logout">
                        <button class="button loggout-button"">Log Out</button>
                    </form>
                    <div id="googleMap" style="width:100%;height:400px;"></div>
                </div>
            </div>

            <div class="col-xxl-9 col-xl-9 col-md-8 col-sm-6 memo-col">
                <div class="row memo-row" id="memo-row">

                    <div class="row footer">


                    </div>
                    <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
                    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
                    <!-- <script src="/socket.io/socket.io.js"></script> -->
                    <script src="index.js"></script>
</body>



</html>
